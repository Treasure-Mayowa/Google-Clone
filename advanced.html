<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <meta title="Google Advanced Search">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="advanced.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <header>
        <a href="index.html">
            <button id="header">Google Search</button></a>
        <a href="image.html">
            <button id="header">Google Image Search</button></a>
    </header>
    <body class="container-fluid">
        <br> <br>
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        <br> <br>
        <div id="main">
            <form action="https://www.google.com/search">
                <h4>Find pages with...</h4>
                <label>with all these words:   </label><input type="text" name="as_q" id="search" role="searchbox">
                <br>
                <label>this exact word or phrase:   </label><input type="text" name="as_epq" id="search" role="searchbox">
                <br>
                <label>any of these words: </label><input type="text" name="as_oq" id="search" role="searchbox">
                <br>
                <label>none of these words: </label><input type="text" name="as_eq" id="search" role="searchbox">
                <br>
                <input type="submit" value="Advanced Search" id="submit">
            </form>
            <br>
        </div>
    </body>
</html>
